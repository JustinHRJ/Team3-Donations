version: "3.8"
services:
  mongodb:
    image: 'mongo'
    volumes: 
      - data:/data/db
    env_file: 
      - ./env/mongo.env
  backend:
    build: ./server
    ports:
      - '8888:8888'
    env_file: 
      - ./env/backend.env
    depends_on:
      - mongodb
    stdin_open: true
    tty: true
  frontend:
    build: ./client
    ports: 
      - '3000:3000'
    stdin_open: true
    tty: true
    depends_on: 
      - backend

volumes: 
  data:
